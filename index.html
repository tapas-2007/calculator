<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | tapas soni</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/018/931/951/original/calculator-3d-application-icon-png.png" type="image/icon type">
</head>
<body>
   <div class="calculator">
    <h6 class="owner">MADE BY TAPAS T SONI</h6>
    <input type="text" placeholder="0" id="inputbox">

    <div>
        <button id="op">AC</button>
        <button id="op">DEL</button>
        <button id="op">%</button>
        <button id="op">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="op">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="op">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="op">+</button>
    </div>

    <div>
        <button>00</button>
        <button>0</button>
        <button id="op">.</button>
        <button id="equal8tn">=</button>
    </div>

    
   </div> 
</body>
<script src="script.js"></script>
</html>
